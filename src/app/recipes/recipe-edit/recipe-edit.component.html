<div class="row">
    <div class="col-10 offset-1">

        <div class="row">
            <div class="col-8 text-center">
                <h3> {{editMode ? 'Modifier' : 'Ajouter'}} une recette</h3>
            </div>
            <div class="col-4 text-center">
                <!-- ADD & DELETE -->

                <button class="btn btn-success mr-2 mt-3" type="submit">Enregistrer</button>
                <button class="btn btn-danger mt-3" type="submit">Supprimer</button>
            </div>
        </div>



        <form [formGroup]="addRecetteForm" (ngSubmit)=onSubmit()>

            <!-- INGREDIENT NAME : -->

            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <label for="name">Name :</label>
                        <input type="text" id="name" class="form-control" formControlName="name">
                    </div>
                </div>
            </div>

            <!-- INGREDIENT IMAGE : -->

            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <label for="imagePath">Image (url) :</label>
                        <input type="text" id="imagePath" class="form-control" formControlName="imagePath">
                    </div>
                </div>
            </div>

            <!-- IMAGE -->

            <div class="row">
                <div class="col-12">
                    <img src="" class="img-responsive">
                </div>
            </div>

            <!-- INGREDIENT DESCRIPTION : -->

            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <label for="description">Description (url) :</label>
                        <textarea type="text" id="description" class="form-control" rows="6"
                            formControlName="description"></textarea>
                    </div>
                </div>
            </div>

            <!-- INGREDIENTS : -->

            <div class="row">
                <div class="col-12" formArrayName="ingredients">

                    <label>Ingrédients : </label>
                    <div class="row" *ngFor="let ingredientCtrl of ingredients.controls; let i = index"
                        [formGroupName]='i' style="margin-top: 10px;">

                        <!-- name  -->
                        <div class="col-8">
                            <input type="text" class="form-control" formControlName="name">
                        </div>

                        <!-- amount -->
                        <div class="col-2">
                            <input type="number" class="form-control" formControlName="amount">
                        </div>

                        <!-- button  -->
                        <div class="col-2">
                            <button type="button" class="btn btn-danger mr-3">
                                <i class="far fa-trash-alt"></i>
                            </button>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-12">
                            <button type="button" class="btn btn-success" (click)="onAddIngredient()">
                                <i class="fas fa-plus"></i> Ingrédients 
                            </button>
                        </div>
                    </div>
                </div>
            </div>

        </form>
    </div>
</div>
