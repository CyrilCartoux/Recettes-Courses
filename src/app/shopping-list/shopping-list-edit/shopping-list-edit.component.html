<div class="row">
    <div class="col-12">
        <form [formGroup]="ingredientForm">
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Nom</label>
                    <input type="text" name="name" id="name" class="form-control" formControlName="name">
                </div>
                <div class="col-sm-2 form-group">
                    <label for="amount">Quantit√©</label>
                    <input type="number" name="amount" id="amount" class="form-control" formControlName="amount">
                </div>
            </div>
            <div class="row">
                <button class="btn btn-success m-2" (click)="onAddItem()" [disabled]="ingredientForm.invalid">
                    <i class="fas fa-plus"></i>
                    {{ editMode ? 'Modifier' : 'Ajouter'}}
                </button>
                <button class="btn btn-danger m-2" type="button" (click)="deleteIngredient()">
                    <i class="far fa-trash-alt"></i>
                    Supprimer
                </button>
                <button class="btn btn-primary m-2" type="button" (click)="onEmptyShoppingList()">
                    <i class="fas fa-trash-alt"></i>
                    Tout vider
                </button>
            </div>
        </form>
    </div>
</div>
